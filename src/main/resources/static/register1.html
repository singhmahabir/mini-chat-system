<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Registration Page</title>
		<script>
	function validateForm()
	{
	var x=document.forms["myForm"]["uname"].value;
		if (x==null || x=="")
		{
		alert("User Name must be filled out");
		return false;
		}
		
		 var x=document.forms["myForm"]["pass"].value;
		if (x==null || x.length<=4 || x.length>=21 )
		{
		alert("Password must be filled out minimum 5 and maximum 20");
		return false;
		
		}
		
		var x=document.forms["myForm"]["ename"].value;
		var atpos=x.indexOf("@");
		var dotpos=x.lastIndexOf(".");
		if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
		{
			alert("Not a valid e-mail address");
			return false;
		}
  
 
		
		var x=document.forms["myForm"]["dob"].value;
		
		if (x==null || x=="" )
		{
		alert("date  must be filled out");
		return false;
		}
		
	}
</script>
    </head>
	 
	<body  background="image/1.jpg" topmargin="30" leftmargin="100" >
		<marquee>
			<h1 ><font color="blue">Welcome to Chat System</font></h1>
		</marquee><br><br>
		<hr color="blue">
		<br><br>

	<center>
		<p> User Name already exist</p>
		<form name="myForm" action="save.jsp" onsubmit="return validateForm()" method="post">

		User Name* :<input type="text" name="uname" size="25" />
		<br>
		Password*&nbsp <input type="password" name="pass" size="25"/>
		<br>
		First Name :<input type="text" name="fname" size="25">
		<br>
		Last Name :<input type="text" name="lname" size="25">
		<br>
		Email &nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp:<input type="text" size="25" name="ename"/>
		<br>
		Address&nbsp&nbsp&nbsp&nbsp&nbsp:<input type="text" name="add" size="25"/>
		<br>
		Date Of Berth*&nbsp&nbsp:<input type ="date" name ="dob" />
		<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		<input type="submit" value="register"/><input type="reset" name="s"  value="Reset" />
		<br>
		
	</form>
	
	<hr color="blue">
	</center>
</body>
</html>
