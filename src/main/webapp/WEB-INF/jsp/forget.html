


<title>Forget password</title>

<script>
	function validateForm()
	{
	var x=document.forms["myForm"]["uid"].value;
		if (x==null || x=="")
		{
		alert("User Name must be filled out");
		return false;
		}
		
		var x=document.forms["myForm"]["ename"].value;
		var atpos=x.indexOf("@");
		var dotpos=x.lastIndexOf(".");
		if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
		{
			alert("Not a valid e-mail address");
			return false;
		}
  
	}
	</script>
                  
     </head>
<body background="image/1.jpg" >
	 <center>
	
		<form name="myForm" action="forgate.jsp" onsubmit="return validateForm()" method="post">
	
		User Id &nbsp&nbsp:<input type="text" name="uid">
		<br>

		Email:<input type="text" name="ename">
		<br>
		<input type="submit" value="submit"/><input type="reset" value="Reset" />
		<br>
		
	</form>
		
		</center>
